<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>2048, Game!</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>

<div id="main-container">
    <div id="score-div">
        Score: <b class="current-score">0</b>
    </div>

    <div id="left-column">

        <div class="box-with-shadow">

            <div class="title">
                How to play?
            </div>

            <div class="content">
                <div class="description">
                    Use arrow keys to move the tiles. Your quest is to make 2048 tile. Good luck!
                </div>
                <div class="keyboard-key-container">
                    <label class="keyboard-key">&larr;</label>
                    <label class="keyboard-key">&uarr;</label>
                    <label class="keyboard-key">&darr;</label>
                    <label class="keyboard-key">&rarr;</label>
                </div>
            </div>

        </div>

        <div id="settings" class="box-with-shadow">
            <div class="settings-option">
                Rows:
            </div>
            <label id="rows-settings" class="settings-value" title="rows">
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option selected="selected" value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </label>

            <div class="settings-option">
                Columns:
            </div>
            <label id="columns-settings" class="settings-value" title="columns">
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option selected="selected" value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </label>
            <div class="settings-button">
                <button id="restart-button" class="button">Restart</button>
            </div>
        </div>
    </div>

    <div id="game-table-container">
        <table id="game-table"></table>
    </div>

    <div id="top-scores" class="box-with-shadow">
        <div class="heading">
            Top scores <span id="score-type-header"></span>
        </div>
        <div id="no-scores">No scores!</div>
        <div id="top-scores-container">

        </div>
    </div>

    <div id="game-over-modal" class="modal">
        <div class="modal-content">

            <div class="modal-header">
                <h1>Game Over! </h1>
                <h1>Final score: <span class="current-score"></span>!</h1>
            </div>

            <div class="modal-body">
                <form id="save-score-form">
                    <label for="nickname-input">Nick: </label>
                    <input id="nickname-input"
                           name="nickname-input"
                           type="text"
                           placeholder="Anonymous"
                           maxlength="15"
                           required
                           autocomplete="off">
                    <button id="save-score-button" type="button" class="button border-box">Zapisz</button>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
